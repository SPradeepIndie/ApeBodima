name: "GreetContributor"
on:
  #Welcome Collaborator
  member:
    type: added

  #Handle issues and pul requests
  pull_request:
    types: [opened,synchronize,reoponed]
  issues:
    types: [opened,synchronize,reoponed]
    
jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get collaborator name (on addition)
        id: get_collaborator_name  # Used only for collaborator addition
        if: github.event.name == 'member'  # Only run this step on collaborator addition
        run: |
            echo "::set-output name=actor_name::$(git config user.name)"
            
      - name: welcome message
        id: welocme_msg  
        run: |
            echo "::notice name=welcome_message::Hi there, @{{ steps.get_collaborator_name.outputs.actor }}!\n"  # Notice level for multi-line output
            echo "Welcome to the team! We're glad to have you here.\n"
            echo "Feel free to introduce yourself in the #introductions channel on our Slack workspace (link here).\n"
            echo "If you have any questions, don't hesitate to ask!  ‚ùì\n"
          
      - name: Greet collaborator (on addition)
        if: github.event.name == 'member'  # Only run this step on collaborator addition
        run: |
          echo ${{ steps.welocme_msg.outputs.welcome_message }}

  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Hello**
            üåè
            !

